<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/6b07dad4d6.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
  <title>Huddle landing page</title>
</head>

<body>
  <header>
    <div class="logo-wrapper | padding-block-400">
      <img class="page-logo" src="./images/logo.svg" alt="logo" title="Page logo"/>
    </div>
  </header>

  <div class="wrapper">
    <main class="main-content">
        <div class="img-wrapper">
          <img src="./images/illustration-mockups.svg" alt="" title="illustration"/>
        </div>
        
        <section class="description">
          <h1 class="clr-accent-200 fs-headings fw-bold padding-block-600">Build The Community <br> Your Fans Will Love</h1>
          <p class="clr-accent-200 fs-para fw-regular">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in geniune discussion.</p>
          <div class="button-wrapper padding-block-500">
            <a href="#" class="button | clr-primary fs-button fw-regular">Register</a>
          </div>
        </section>
    </main>

    <footer>
      <ul class="social-list" role="list">
        <li class="social-item">
          <a href="#" class="clr-accent-200 fs-button fw-regular">
            <i class="icon fa-brands fa-facebook-f"></i>
          </a>
        </li>
        <li class="social-item">
          <a href="#" class="clr-accent-200 fs-button fw-regular">
            <i class="icon fa-brands fa-twitter"></i>
          </a>
        </li>
        <li class="social-item">
          <a href="#" class="clr-accent-200 fs-button fw-regular">
            <i class="icon fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
    </footer>
  </div>
</body>
</html>
